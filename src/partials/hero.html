<section class="hero">
  <div class="container">
    <h1 class="hero-title">
      Explore the High Seas with with
      <span class="secondary-color-title">Our Luxury Yacht</span> Rentals
    </h1>
    <p class="hero-description">
      Experience the freedom and luxury of yachting on the open seas. Choose
      from our top-of-the-line yachts and embark on an unforgettable journey
      surrounded by breathtaking views and state-of-the-art amenities.
    </p>
    <div class="buttons">
      <button class="button button-light">Get Started</button>
      <button class="button button-dark">Explore</button>
    </div>
    <div class="hero-wrapper">
      <picture>
        <!-- Desktop screen -->
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/hero/group-tablet@1x.webp 1x,
            ./img/hero/group-tablet@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            ./img/hero/group-tablet@1x.png 1x,
            ./img/hero/group-tablet@2x.png 2x
          "
          type="image/png"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/hero/group-tablet@1x.webp 1x,
            ./img/hero/group-tablet@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/hero/group-tablet@1x.png 1x,
            ./img/hero/group-tablet@2x.png 2x
          "
          type="image/png"
        />
        <!-- Mobile screen -->
        <source
          media="(max-width: 767px)"
          srcset="
            ./img/hero/group-mobile@1x.webp 1x,
            ./img/hero/group-mobile@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./img/hero/group-mobile@1x.png 1x,
            ./img/hero/group-mobile@2x.png 2x
          "
          type="image/jpg"
        />
        <img
          class="card-img"
          src="./img/hero/group-tablet@1x.png "
          alt="background group"
          width="426"
          height="598"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
