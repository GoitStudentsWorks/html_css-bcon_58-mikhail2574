<!-- Header -->
<header class="header">
  <div class="header-container container">
    <div class="header-logotype">
      <svg class="header-icon" width="160" height="18">
        <use href="./public/sprite.svg#logo-site"></use>
      </svg>
      <a
        class="header-logo"
        href="./index.html"
        aria-label="Yacht Adventure logo"
      >
        <svg class="header-icon" width="16" height="18">
          <use href="../public/sprite(new).svg#logo-site"></use>
        </svg>
        <p class="logo-text">yaht adventure</p>
      </a>
    </div>

    <nav class="header-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="#ABOUT">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#YAHTS">YAHTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#REVIEWS">REVIEWS</a>
        </li>
      </ul>
    </nav>
    <button class="menu-toggle" type="button" data-menu-open>
      <svg class="menu-icon" width="24" height="24">
        <use href="../public/sprite(new).svg#vector-menu"></use>
      </svg>
    </button>
  </div>
</header>

<!-- Mobile menu -->
<div class="modal-menu-container is-open" data-menu>
  <div class="modal-menu-header container">
    <div class="modal-menu-logo">
      <a
        class="header-logo"
        href="./index.html"
        aria-label="Yacht Adventure logo"
      >
        <svg class="header-icon" width="16" height="18">
          <use href="../public/sprite(new).svg#logo-site"></use>
        </svg>
        <p class="logo-text">yaht adventure</p>
      </a>
    </div>
    <button class="modal-menu-btn-close" data-menu-close>
      <svg class="close-icon" width="24" height="24" aria-label="Close button">
        <use href="../public/sprite(new).svg#close-icon"></use>
      </svg>
    </button>
  </div>

  <ul class="modal-menu-list">
    <li class="modal-menu-item">
      <a class="modal-menu-link" href=""></a>
    </li>
    <li class="modal-menu-item">
      <a class="modal-menu-link" href=""></a>
    </li>
    <li class="modal-menu-item">
      <a class="modal-menu-link" href=""></a>
    </li>
  </ul>
</div>
