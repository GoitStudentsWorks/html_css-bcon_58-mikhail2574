<!------------
    RENT BLOCK
-------------->
<section class="section-rent container"></section>
<div class="rent-title-part">
    <h2 class="rent-title">Rent a yaht now</h2>
    <picture class="rent-img">
        <source srcset="
        ../img/rent/yaht-desktop@1x.webp 1x,
        ../img/rent/yaht-desktop@2x.webp 2x,
        ../img/rent/yaht-mob@1x.webp 1x, 
        ../img/rent/yaht-mob@2x.webp 2x" 
        type="image/webp" />
        <source srcset="
        ../img/rent/yaht-desktop@1x.png 1x,
        ../img/rent/yaht-desktop@2x.png 2x,
        ../img/rent/yaht-mob@1x.png 1x, 
        ../img/rent/yaht-mob@2x.png 2x" 
        type="image/jpeg" />
        <img src="../img/rent/yaht-desktop@1x.png" alt="A sailboat navigating a sea" />
    </picture>
</div>

<div class="rent-request">
    <form class="rent-form" action="">
        <label class="rent-form-label" for="user_name">Full Name</label>
            <input class="rent-form-input" type="text" name="user_name" id="user_name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Full name must be two words separated by space" />
        
        <label class="modal-form-label" for="user_email">Email</label>
        <input class="modal-form-input" type="email" name="user_email" id="user_email" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" title="Unvalid email" />
        
        <label class="modal-form-label" for="user_phone">Phone number</label>
        <input class="modal-form-input" type="tel" name="user_phone" id="user-phone" required pattern="/^(?:(?:\+|00)33[\s.-]{0,3}(?:\(0\)[\s.-]{0,3})?|0)[1-9](?:(?:[\s.-]?\d{2}){4}|\d{2}(?:[\s.-]?\d{3}){2})$/" title="Unvalid phone number" />
        
        <label class="modal-form-label" for="user_comment">Comment</label>
        <textarea class="modal-form-comment" name="user_comment" id="user_comment" rows="6"></textarea>
       
    </form>
    <button class="rent-btnsend" type="submit" data-modal-open>Send 
        <svg class="subscribe-button" width="18" height="8,66">
            <use href=""></use>
        </svg>
    </button>
</div>

<!-- RENT MODAL WINDOW -->

<div class="backdrop is-hidden" data-modal>
    <picture>
        <source srcset="
                ../img/rent/pop-tablet@1x.webp 1x,
                ../img/rent/pop-tablet@2x.webp 2x,
                ../img/rent/pop-mob@1x.webp 1x, 
                ../img/rent/pop-mob@2x.webp 2x" type="image/webp" />
        <source srcset="
                ../img/rent/pop-tablet@1x.png 1x,
                ../img/rent/pop-tablet@2x.png 2x,
                ../img/rent/pop-mob@1x.png 1x, 
                ../img/rent/pop-mob@2x.png 2x" type="image/jpeg" />
    </picture>
    <button class="rent-modalbtn" type="button" aria-label="Close modal window button" data-modal-close>
        <svg class="rent-close-icon" width="20" height="20">
            <use href=""></use>
        </svg>
    </button>

    <picture class="rent-imgmodal"></picture>
    <h3 class="rent-modal-title">Thank you</h3>
    <p class="rent-modal-text">Thank you for choosing Yacht Adventures, your booking details have been received and our team will be in touch shortly to confirm your reservation and provide any additional information or assistance you may need.</p>
